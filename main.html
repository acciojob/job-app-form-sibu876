<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name *</label>
		<input type="text" id="name" name="name" required/>
		<br>
		<label for="email">Email *</label>
		<input type="email" id="email" name="email"/>
		<br>
		<label for="gender">Gender *</label>
		<input type="radio" name="gender" required value="Male"/> Male
		<input type="radio" name="gender" required value="Female"/>Female
		<input type="radio" name="gender" required value="Others"/>Others
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
			
		</select>
		<br>
		<label for="age">Age *</label>
		<input type="number" id="age" name="age" required/>
		<br>
		<label for="dob">Date of Birth *</label>
		<input type="date" id="dob" name="dob" required/>
		<br>
		<label id="password">Password *</label>
		<input type="password" id="password" name="password" required/>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" required/>
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
