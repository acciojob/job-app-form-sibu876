<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required="yes"/>
		<br>
		<label for="email">Email*</label>
		<input type="email" id="email" required="yes" />
		<br>
		<label for="gender">Gender*</label>
		<input type="radio" name="gender" required="yes" value="Male"/> Male
		<input type="radio" name="gender" required="yes" value="Female"/>Female
		<input type="radio" name="gender" required="yes" value="Others"/>Others
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
			
		</select>
		<br>
		<label for="age">Age*</label>
		<input type="number" id="age" required="yes"/>
		<br>
		<label for="dob">Date of Birth*</label>
		<input type="date" id="dob" required="yes"/>
		<br>
		<label id="password">Password*</label>
		<input type="password" id="password" required="yes"/>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" required="yes"/>
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
